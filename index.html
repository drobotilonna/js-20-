<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100&family=Josefin+Sans:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="weather.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <div class="wrapper">

     <div class="main">


        <h1 class="main-tittle">Select city</h1>

        <input class="input-text" type="text">

        <button class="send">send</button>
     </div>
     
      <div class="weather">
          <div class="card">
              <div class="a">

                <span class="weather-temp">31</span>
                <h2 class="weather-country"></h2>
                <h2 class="weather-city"></h2>
                <img class="weather-icon" src="./img/" alt="">
                <h3 class="weather-comment"></h3>

               

                <div class="part">
                   
                    <div class="weather-humidity">
                        <img class="humidity-img" src="./img/humidity2.png" alt="">
                        <span class="humidity-procent">23</span>

                    </div>
                    <div class="weather-vis">
                        <img class="vis-img" src="./img/eye.png" alt=""> 
                        <span class="vis-procent">23</span>

                    </div>
                     <div class="feelslike">
                         <span class="feelslike-title">feels like:</span>
                         <span class="feelslike-temp"></span>
                     </div>


                     <div class="localtime">
                        <span class="localtime-title">Local time:</span>
                        <span class="localtime-time"></span>
                    </div>
                </div>

              </div>

            
      

      
      


     
     
 </div>







    <script src="./script.js"></script>
    <script src="./controller.js"></script>
</body>
</html>
